<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">New Product</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Product insert</h2>
            </div>
            <div class="card-body">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>
                </div>

                <form method="post" role="form"  enctype="multipart/form-data" th:action="@{/menu/products/add}" th:object="${product}">

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter name"
                               th:field="*{name}"
                               type="text"
                               required
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <input class="form-control"
                               id="description"
                               name="description"
                               placeholder="Enter description"
                               th:field="*{description}"
                               type="text"
                               required
                        />
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}">
                            required
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Price</label>
                        <input class="form-control"
                               id="price"
                               name="price"
                               placeholder="Enter price"
                               th:field="*{price}"
                               type="number"
                               required
                        />
                        <p th:errors="*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('price')}">
                            required
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Currency</label>
                        <input class="form-control"
                               id="currency"
                               name="currency"
                               placeholder="Enter currency"
                               th:field="*{currency}"
                               type="text"
                               required
                        />
                        <p th:errors="*{currency}" class="text-danger"
                           th:if="${#fields.hasErrors('currency')}">
                            required
                        </p>
                    </div>

                    <label for="file">Product Image</label>
                    <input type="file" id="file" name="file" >


                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
