<div th:fragment="header(activeTab='activeTab')">

    <!-- Navbar Start -->

            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">

                    <a th:href="@{/home}" class="nav-item nav-link" th:classappend="${#request.getRequestURI() == '/home' ? 'active' : ''}">Home</a>

          </span>
                    <span th:unless="${#httpServletRequest.remoteUser != null}">
                        <a th:href="@{/login}" class="nav-item nav-link" th:classappend="${#request.getRequestURI()=='/login'?'active':''}">Login</a>
                    </span>

                </div>

        </nav>
